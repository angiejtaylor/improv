<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Improv Game Picker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Improv Game Picker</h1>
  <label for="players" class="visually-hidden">Number of players</label>
  <select id="players">
    <option disabled selected value="">How many are playing?</option>  
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>
  <button onclick="getGames()">Find Games</button>

  <ul id="gameList"></ul>

  <div id="rules" style="display:none;">
    <h2 id="gameName"></h2>
    <p id="gameRules"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
